<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reoocean</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="content">
            <h1>مرحبًا أيها المغامر!</h1>
            <p>لقد دخلت إلى مملكتي الرقمية، هنا أشارك أعمالي، تحدياتي، وأفكاري المجنونة، وربما تجد شيئًا يهمك!</p>
        </div>
    </div>
    
    <section class="sections">
        <div class="section" id="tools">
            <img src="tools.png" class="default" alt="أدوات">
            <img src="tools-hover.png" class="hover" alt="أدوات">
        </div>
        <div class="section" id="experiences">
            <img src="experiences.png" class="default" alt="خبرات">
            <img src="experiences-hover.png" class="hover" alt="خبرات">
        </div>
        <div class="section" id="works">
            <img src="works.png" class="default" alt="أعمال">
            <img src="works-hover.png" class="hover" alt="أعمال">
        </div>
        <div class="section" id="habits">
            <img src="habits.png" class="default" alt="عادات">
            <img src="habits-hover.png" class="hover" alt="عادات">
        </div>
        <div class="section" id="projects">
            <img src="projects.png" class="default" alt="مشاريع">
            <img src="projects-hover.png" class="hover" alt="مشاريع">
        </div>
    </section>
</body>
</html>
