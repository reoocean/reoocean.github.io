<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reoocean</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- صورة بانر رئيسي -->
<div class="hero-image">
    <img src="images/banner.jpg" alt="صورة رئيسية">
</div>

<!-- خلفية -->
<div class="background-container">
     <div class="overlay"></div>
 </div>
    
<!-- زر القائمة (للجوال) -->
<div class="menu-icon" onclick="toggleMenu()">☰</div>

<!-- قائمة الجوال -->
<div class="mobile-menu" id="mobileMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="#tools">أدوات</a>
    <a href="#experiences">خبرات</a>
    <a href="#works">أعمال</a>
    <a href="#habits">عادات</a>
    <a href="#projects">مشاريع</a>
</div>

    <section class="sections">
        <div class="section" id="main">
            <img src="images/main.png" class="default" alt="رئيسية">
            <img src="images/main-hover.png" class="hover" alt="رئيسية">
        </div>
        <div class="section" id="tools">
            <img src="images/tools.png" class="default" alt="أدوات">
            <img src="images/tools-hover.png" class="hover" alt="أدوات">
        </div>
        <div class="section" id="experiences">
            <img src="images/experiences.png" class="default" alt="خبرات">
            <img src="images/experiences-hover.png" class="hover" alt="خبرات">
        </div>
        <div class="section" id="works">
            <img src="images/works.png" class="default" alt="أعمال">
            <img src="images/works-hover.png" class="hover" alt="أعمال">
        </div>
        <div class="section" id="habits">
            <img src="images/habits.png" class="default" alt="عادات">
            <img src="images/habits-hover.png" class="hover" alt="عادات">
        </div>
        <div class="section" id="projects">
            <img src="images/projects.png" class="default" alt="مشاريع">
            <img src="images/projects-hover.png" class="hover" alt="مشاريع">
        </div>
    </section>
    
    <script>
    function toggleMenu() {
        var menu = document.getElementById("mobileMenu");
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }
</script>
</body>
</html>
